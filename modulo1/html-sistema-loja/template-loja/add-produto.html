<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Adicionar Produto</title>
</head>
<body>
    <div>
        <p class="nome-loja"><b>Cristais Terapia</b></p>
    </div>
    
    <div>
        <a class="paginas" href="../template-loja/index.html">Página Inicial</a>
        <a class="paginas" href="../template-loja/ctrl-estoque.html">Controle de Estoque</a>
        <a class="paginas" href="../template-loja/add-produto.html">Adicionar Produto</a>
        <a class="paginas" href="../template-loja/funcionarios.html">Funcionários</a>
        <a class="paginas" href= "../template-loja/vendas.html">Página de Vendas</a>
        <a class="paginas" href= "../template-loja/controle-vendas.html">Controle de Vendas</a>
    </div>

    
    <h2>Adicionar Produto</h2>
    <form action="">
        <div>
            <label id="cor-chamada" for="link-foto">Link para foto: </label>
            <input class="link" type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label id="cor-chamada" for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input class="link" type="text" id="descricao" name="descrição">
        </div>
        
        <div>
            <label id="cor-chamada" for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input class="link"  type="text" id="preco" name="preço">
        </div>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label id="cor-chamada" for="quantidade">Quantidade disponível: </label>
            <input class="link" type="text" id="quantidade" name="quantidade">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button class="botao" type="submit">Adicionar</button>
        </div>

    </form>

</body>
</html>
