<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vendas</title>
</head>
<body>

    <div>
        <p class="nome-loja"><b>Cristais Terapia</b></p>
    </div>

    <div>
        <a class="paginas" href="../template-loja/index.html">Página Inicial</a>
        <a class="paginas" href="../template-loja/ctrl-estoque.html">Controle de Estoque</a>
        <a class="paginas" href="../template-loja/add-produto.html">Adicionar Produto</a>
        <a class="paginas" href="../template-loja/funcionarios.html">Funcionários</a>
        <a class="paginas" href= "../template-loja/vendas.html">Página de Vendas</a>
        <a class="paginas" href= "../template-loja/controle-vendas.html">Controle de Vendas</a>
       
    </div>

     
    <h2>Adicionar Produto Vendido</h2>
    <form action="">

        <div>
            <label id="cor-chamada" for="nome-produto">Nome do Produto: </label>
            <input class="link" type="text" id="nome-produto" name="nome-produto">
        </div>

        <div>
            <label id="cor-chamada" for="codigo-produto">Código Produto: </label>
            <input class="link" type="text" id="codigo-produto" name="codigo-produto">
        </div>

        <div>
            <label id="cor-chamada" for="quantidade-produto">Quantidade Produto: </label>
            <input class="link" type="text" id="quantidade-produto" name="quantidade-produto">
        </div>


        <div>
            <label id="cor-chamada" for="valor-produto">Valor Produto: </label>
            <input class="link" type="text" id="valor-produto" name="valor-produto">
        </div>

        <div>
            <label id="cor-chamada" for="forma-de-pagamento">Forma de Pagamento: </label>
            <input class="link" type="text" id="forma-de-pagamento" name="forma-de-pagamento">
        </div>

        <div>
            <label id="cor-chamada" for="selecione-bandeira-cartao">Selecione Bandeira Cartão: </label>
            <input class="link" type="text" id="selecione-bandeira-cartao" name="selecione-bandeira-cartao">
        </div>

        <div>
            <label id="cor-chamada" for="quantidade-parcelas">Quantidade Parcelas: </label>
            <input class="link" type="text" id="quantidade-parcelas" name="quantidade-parcelas">
        </div>

        <div>
            <label id="cor-chamada" for="total-venda">Total Venda: </label>
            <input class="link" type="text" id="total-venda" name="total-venda">
        </div>

        <div class="form-add">
            <button class="botao" type="submit">Adicionar</button>
        </div>
    
</body>
</html>
